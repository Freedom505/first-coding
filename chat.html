<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Kakao-Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="114x114"
      href="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png" type="image/png">
  </head>
  <body id="chat-screen">

    <div class="status-bar">
      <div class="status-bar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__box">
        <span>18:43</span>
      </div>
      <div class="status-bar__box3">
        <span class="status-bar__margin">11%</span>
        <i class="fa-solid fa-battery-quarter status-bar__margin"></i>
        <i class="fa-solid fa-bolt status-bar__margin"></i>
      </div>
    </div>

    <main class="chat-main">
      <header class="settings__header">
        <div class="settings__column">
          <a href="javascript:history.back();">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
          </a>
        </div>
        <div class="settings__column"><span>호윤</span></div>
        <div class="settings__column"><i class="fa-solid fa-magnifying-glass fa-xl glass-margin"></i><i class="fa-solid fa-bars fa-xl"></i></div>
      </header>

      <div class="day">
        <div class="day__box"><span>Tuesday, June 30, 2020</span></div>
      </div>

      <div class="chat-opponent">
        <img src="screenshots/me.jpg" />
        <div class="chat__name">
          <span>호윤</span>
          <div class="chat__text">
            <div class="chat__text__bubble">Hi!</div>
            <div class="chat__text__time">21:27</div>
          </div>
        </div>
      </div>

      <div class="chat-me">
        <div class="chat__time">21:27</div>
        <div class="chat__bubble2">What's up?</div>
      </div>

      <div class="chat-opponent">
        <img src="screenshots/me.jpg" />
        <div class="chat__name">
          <span>호윤</span>
          <div class="chat__text">
            <div class="chat__text__bubble3">How are you today?</div>
            <div class="chat__text__time">21:28</div>
          </div>
        </div>
      </div>

      <div class="chat-me">
        <div class="chat__time">21:27</div>
        <div class="chat__bubble2">I'm fine thank you</div>
      </div>

      <form class="reply">
        <div class="reply__column1"><i class="fa-solid fa-square-plus fa-xl"></i></div>
        <div class="reply__column2">
          <input type="text" placeholder="write a message..."> 
          <i class="fa-regular fa-face-smile fa-xl reply__icon1"></i>
          <div class="arrow">
            <i class="fa-solid fa-arrow-up fa-xl reply__icon2"></i>
          </div>
        </div>
      </form>  
    </main>
    </div>

    <div id="no-mobile">
      <span>Mobile only</span>
    </div>

    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
