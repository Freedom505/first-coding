<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao-Talk__Friends</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="114x114"
      href="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png" type="image/png">
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__box">
        <span>18:43</span>
      </div>
      <div class="status-bar__box3">
        <span class="status-bar__margin">11%</span>
        <i class="fa-solid fa-battery-quarter status-bar__margin"></i>
        <i class="fa-solid fa-bolt status-bar__margin"></i>
      </div>
    </div>

    <header class="header-friends">
        <h1>Friends</h1>
        <div class="header-friends__icons">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-music fa-lg header-friends__icons__music"></i>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </header>

    <a class="friends-middle-bar">
        <i class="fa-solid fa-circle-info friends-middle-bar__icon"></i>
        <span>Friends' Names Display</span>

    </a>

    <main>
        <div class="profile">
          <img class="profile__img" src="screenshots/me.jpg">
          <span class="profile__title">Jung Ho Yoon</span>
          
        </div>
        <div class="channel-bar">
          <div class="channel-bar__box1">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="channel-bar__box2">
            <div class="channel-bar__box2__img-span">
              <img class="channel-bar__box2__img-span__img" src="screenshots/girl.jpg">
              <span>Channel</span>
            </div>
            <div class="channel-bar__box2__span-icon">
              <span>2</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
    </main> 

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li"><a class=nav_a href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a></li>
        <li class="nav_li">
          <span class="nav_notification">1</span>
          <a class=nav_a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i></a></li>
        <li class="nav_li"><a class=nav_a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
        <li class="nav_li">
          <span class="nav_notification2"></span>
          <a class=nav_a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
      </ul>
    </nav>
      
    </div>

    <div class="splash-screen">
      <i class="fa-solid fa-comment "></i>
    </div>

    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
