<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao-Talk__Friends</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__box">
        <span>18:43</span>
      </div>
      <div class="status-bar__box">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-friends">
        <span>Friends</span>
        
        <div class="header-friends__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
        </div>
    </header>

    <div class="friends-middle-bar">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>

    </div>

    <main>
        <div class="profile"></div>
        <div class="channel-bar"></div>
    </main>

    <nav class="navigation">
        <div><i class="fa-solid fa-user fa-xl"></i></div>
        <div><i class="fa-regular fa-comment fa-xl"></i></div>
        <div><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
        <div><i class="fa-solid fa-ellipsis fa-xl"></i></div>
    </nav>
      
      
    </div>
    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
