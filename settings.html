<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Kakao-Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="114x114"
      href="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png" type="image/png">
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__box">
        <span>18:43</span>
      </div>
      <div class="status-bar__box3">
        <span class="status-bar__margin">11%</span>
        <i class="fa-solid fa-battery-quarter status-bar__margin"></i>
        <i class="fa-solid fa-bolt status-bar__margin"></i>
      </div>
    </div>

    <main>
      <header class="settings__header">
        <div class="settings__column"><i class="fa-solid fa-chevron-left fa-xl"></i></div>
        <div class="settings__column"><span>Settings</span></div>
        <div class="settings__column"><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
      </header>

      <div class="bar">
        <div><i class="fa-solid fa-bullhorn"></i><span>Notice</span></div>
        <div><i class="fa-solid fa-flask"></i><span>Kakao Lap</span></div>
        <div>
          <div><i class="fa-solid fa-exclamation"></i><span>Version</span></div>
          <div><span>Latest Version</span></div>
        </div>
        <div><i class="fa-solid fa-lock"></i><span>Privacy</span></div>
        <div><i class="fa-regular fa-bell"></i><span>Notifications</span></div>
        <div><i class="fa-regular fa-user"></i><span>Friends</span></div>
        <div><i class="fa-regular fa-comment"></i><span>Chats</span></div>
        <div><i class="fa-regular fa-sun"></i><span>Display</span></div>
        <div>
          <div><i class="fa-solid fa-brush"></i><span>Themes</span></div>
          <div><span>Default theme</span></div>
        </div>
        <div><i class="fa-solid fa-phone"></i><span>Call</span></div>

      </div>
      
    </main> 

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li"><a class=nav_a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
        <li class="nav_li">
          <a class=nav_a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i></a></li>
        <li class="nav_li"><a class=nav_a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
        <li class="nav_li">
          <span class="nav_notification2"></span>
          <a class=nav_a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
      </ul>
    </nav>
      
    </div>
    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
