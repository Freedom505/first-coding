<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao-Talk__Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__box">
        <span>18:43</span>
      </div>
      <div class="status-bar__box">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__box1">Welcome to KakaoTalk</h1>
      <p class="welcome-header__box2">If you have a Kakao Account, log in with your email or phone number.</p>
      </header>

    <main>
      <form class="login-form">
          <input type="text" placeholder="Email or phone number">
          <input type="password" placeholder="Password" >
          <input type="submit" value="Log In">
          <input type="submit" value="Sign Up">
          <a href="#">Find Kakao Account or Password</a>

          
        </form>
    </main>
      
      
    </div>
    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
