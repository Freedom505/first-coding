<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Kakao-Find</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="114x114"
      href="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png" type="image/png">
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__box">
        <span>18:43</span>
      </div>
      <div class="status-bar__box3">
        <span class="status-bar__margin">11%</span>
        <i class="fa-solid fa-battery-quarter status-bar__margin"></i>
        <i class="fa-solid fa-bolt status-bar__margin"></i>
      </div>
    </div>

    <header class="header-chats">
        <h1>Find</h1>
        <div class="header-chats__icons find-rel">
            <span class="find-dot"></span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </header>

    <main id="find-main">
        <div class="icon-bar">
            <div class="icon-bar__box">
                <i class="fa-solid fa-qrcode fa-2xl icon-bar__icon"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-bar__box">
                <i class="fa-solid fa-address-book fa-2xl icon-bar__icon"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-bar__box">
                <i class="fa-solid fa-id-card-clip fa-2xl icon-bar__icon"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-bar__box">
                <i class="fa-regular fa-envelope fa-2xl icon-bar__icon"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="space">
            <div class="space__1"><span>Recommended Friends</span></div>
            <div class="space__22"><div class="space__2"><span>You have no recommended friends.</span></div></div>
            <div class="space__3">
                <div class="space__33">
                    <span>Open Chat</span>
                </div>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <div class="bts">
            <div class="bts__box">
                <div class="bts__box__first"> 
                    <span class="bts__box__first__1">#OMG</span>
                    <span class="bts__box__first__2">#OMG#ARIN#FRIENDS</span>
                    <div>
                        <img class="bts__img-small" src="screenshots/man.webp"/>
                        <span class="bts__box__first__3">2000 members |</span>
                        <span class="bts__box__first__4">Active</span>
                    </div>
                </div>
                <div class="bts__box__second">
                    <div class="bts__box__second__heart">
                        <i id="heart" class="fa-solid fa-heart heart"></i>
                        <span>326</span>
                    </div>
                    <img class="bts__img-big" src="screenshots/me.jpg"/>
                </div>
            </div>
            <div class="bts__box">
                <div class="bts__box__first">
                    <span class="bts__box__first__1">#ARIN</span>
                    <span class="bts__box__first__2">#ARIN#FAN-CAFE#FAN-MEETING...</span>
                    <div>
                        <img class="bts__img-small" src="screenshots/me.jpg"/>
                        <span class="bts__box__first__3">588 members |</span>
                        <span class="bts__box__first__4">Active</span>
                    </div>
                </div>
                <div class="bts__box__second">
                    <div class="bts__box__second__heart">
                        <i id="heart" class="fa-solid fa-heart heart"></i>
                        <span>215</span>
                    </div>
                    <img class="bts__img-big" src="screenshots/me.jpg"/>
                </div>
            </div>
        </div>
       
    </main> 

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li"><a class=nav_a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
        <li class="nav_li">
          <a class=nav_a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i></a></li>
        <li class="nav_li"><a class=nav_a href="find.html"><i class="fa-solid fa-rectangle-xmark fa-xl"></i></a></li>
        <li class="nav_li">
          <span class="nav_notification2"></span>
          <a class=nav_a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
      </ul>
    </nav>
      
    </div>
    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
