<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Kakao-More</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="114x114"
      href="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png" type="image/png">
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__box">
        <span>18:43</span>
      </div>
      <div class="status-bar__box3">
        <span class="status-bar__margin">11%</span>
        <i class="fa-solid fa-battery-quarter status-bar__margin"></i>
        <i class="fa-solid fa-bolt status-bar__margin"></i>
      </div>
    </div>

    <header class="header-chats">
        <h1>More</h1>
        <div class="header-chats__icons find-rel">
            <span class="more-dot"></span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-music fa-lg"></i>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </header>

    <main>
      <div class="more-profile">
        <div class="more-profile__1">
          <div class="more-profile__img">
            <img class="more-profile__img-in" src="screenshots/me.jpg"/>
          </div>
          <div class="more-profile__text">
            <span>Jung Ho Yoon</span>
            <span>010-9694-9350 <i class="fa-solid fa-exclamation"></i></span>
          </div>
        </div>
        <div class="more-profile__2">
          <i class="fa-solid fa-note-sticky fa-2xl"></i>
        </div>
      </div>
       <div class="icons-1">
          <div class="icons-box hover"><i class="fa-solid fa-calendar-days fa-2xl"></i><span>Calendar</span></div>
          <div class="icons-box hover"><span class="more-dot2"></span><i class="fa-solid fa-hard-drive fa-2xl"></i><span>Talk Drive</span></div>
          <div class="icons-box hover"><i class="fa-regular fa-face-smile fa-2xl"></i><span>Emoticons</span></div>
          <div class="icons-box hover"><i class="fa-solid fa-brush fa-2xl"></i><span>Themes</span></div>
        </div>
        <div class="icons-2">
          <div class="icons-box hover more-margin"><i class="fa-solid fa-vector-square fa-2xl"></i><span>Account</span></div>
          <div class="icons-box hover"><i class="fa-regular fa-comments fa-2xl"></i><span>OpenChat</span></div>
          <div class="icons-box hover opacity"><i class="fa-regular fa-comments fa-2xl"></i><span>OpenChat</span></div>
          <div class="icons-box hover opacity"><i class="fa-regular fa-comments fa-2xl"></i><span>OpenChat</span></div>
        </div>
       <div class="suggestions">
          <div class="suggestions__title">
            <h3>Suggestions</h3>
          </div>
          <div class="suggestions__icons">
            <div class="suggestions__icons__box hover-sm">
            <img class="suggestions__img" src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT=w240-h480-rw"/>
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__icons__box hover-sm">
            <img class="suggestions__img" src="https://kpopfav.com/wp-content/uploads/2022/03/H3_8_Ryan_Kakao_Friends.png"/>
            <span>kakao friends</span>
          </div>
          <div class="suggestions__icons__box hover-sm">
            <img class="suggestions__img" src="https://platum.kr/wp-content/uploads/2015/11/kakao.jpeg"/>
            <span>Friends Games</span>
          </div>
        </div>
       </div>
    </main> 

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li hover-sm"><a class=nav_a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
        <li class="nav_li hover-sm">
          <a class=nav_a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i></a></li>
        <li class="nav_li hover-sm"><a class=nav_a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
        <li class="nav_li hover-sm">
          <span class="nav_notification2"></span>
          <a class=nav_a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
      </ul>
    </nav>
      
    </div>
    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
